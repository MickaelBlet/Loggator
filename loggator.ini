[Loggator:debug]
Name    = "debug"
Filter  = "EQUAL_DEBUG"
Format  = "{TIME:%y/%m/%d %X.%N: }"
File    = "debug.log"
OpenMode= "TRUNC"
Child   = "test"
Listen  = "test"
Mute    = false

[Loggator:test]
Name    = "test"
Filter  = INFO  , DEBUG , WARN
File    = "test.log"
OpenMode= "TRUNC"
Mute    = false

[loggator:main]
Name    = "main"
Filter  = INFO  , DEBUG , WARN
Child   = "test,debug"
Mute    = true